{% extends "base.html" %}
{% block title %}View File{% endblock %}
{% block content %}
<h2>Viewing: {{ file.filename }}</h2>
<embed src="{{ url_for('uploaded_file', filename=file.pdf_filename) }}" width="100%" height="600px" type="application/pdf">
<a href="{{ url_for('uploadlist') }}">Back to Upload List</a>
{% endblock %}
