{% extends "base.html" %}
{% block title %}All Activity Logs{% endblock %}
{% block content %}
<h2>All Activity Logs</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>User</th>
            <th>Action</th>
            <th>Details</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.user.username }}</td>
            <td>{{ log.action }}</td>
            <td>{{ log.details }}</td>
            <td>{{ log.timestamp }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('admin') }}">Back to Admin Page</a>
{% endblock %}
