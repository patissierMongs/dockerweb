{% extends "base.html" %}
{% block title %}Upload Document{% endblock %}
{% block content %}
<h2>파일을 업로드하세요.</h2>
<form method="post" enctype="multipart/form-data">
    <label>파일을 선택하세요.</label><br/>
    <input type="file" name="document" required><br/><br/>

    <label>코멘트를 남기세요.</label><br/>
    <textarea name="comment" rows="4" cols="50"></textarea><br/><br/>
    
    <label>긴급 여부</label><br/>
    <input type="checkbox" name="urgency" value="긴급"> 긴급<br/>
    <br/>

    <label>협동 여부</label><br/>
    <input type="checkbox" name="type" value="협동"> 협동<br/>
    <br/>
    
    <input type="submit" value="업로드">
</form>
<a href="{{ url_for('mypage') }}">초기 화면으로 이동</a>
{% endblock %}
