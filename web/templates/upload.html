{% extends "base.html" %}
{% block title %}Upload Document{% endblock %}
{% block content %}
<h2>Upload Document or Comment</h2>
<form method="post" enctype="multipart/form-data">
    <label>Select File (optional):</label><br/>
    <input type="file" name="document"><br/><br/>
    <label>Comment (optional):</label><br/>
    <textarea name="comment" rows="4" cols="50"></textarea><br/><br/>
    <label>Urgency:</label><br/>
    <input type="radio" name="urgency" value="Normal" required> Normal<br>
    <input type="radio" name="urgency" value="Urgent" required> Urgent<br/><br/>
    <label>Type:</label><br/>
    <input type="radio" name="type" value="Individual" required> Individual<br>
    <input type="radio" name="type" value="Collaborative" required> Collaborative<br/><br/>
    <input type="submit" value="Submit">
</form>
<a href="{{ url_for('mypage') }}">Back to My Page</a>
{% endblock %}
