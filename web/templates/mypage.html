{% extends "base.html" %}
{% block title %}My Page{% endblock %}
{% block content %}
<h2>Welcome, {{ username }}!</h2>
<ul>
    {% if current_user.is_admin %}
    <li><a href="{{ url_for('admin') }}">Admin Dashboard</a></li>
    {% endif %}
    <li><a href="{{ url_for('upload') }}">Upload File</a></li>
    <li><a href="{{ url_for('uploadlist') }}">My Uploads</a></li>
    <li><a href="{{ url_for('calendar') }}">Calendar</a></li>
    <li><a href="{{ url_for('logout') }}">Logout</a></li>
</ul>
{% endblock %}
