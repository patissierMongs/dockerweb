{% extends "base.html" %}
{% block content %}
<h2>Welcome, {{ username }}!</h2>

<div class="d-flex flex-row">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('upload') }}">Upload File</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('uploadlist') }}">My Uploads</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('calendar') }}">Calendar</a>
        </li>
        {% if current_user.is_admin %}
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin') }}">Admin Dashboard</a>
        </li>
        {% endif %}
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </li>
    </ul>
</div>
{% endblock %}
