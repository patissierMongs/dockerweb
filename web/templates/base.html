<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add Bootstrap for professional styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            padding-top: 60px;
            color: #333;
        }
        h2, h3 {
            color: #333;
            font-weight: 500;
        }
        .container {
            max-width: 800px;
        }
        .form-control, .btn {
            margin-bottom: 15px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .flash-message {
            margin-top: 20px;
        }
        .card {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            color: #999;
        }
    </style>
    <title>{% block title %}코어테크넷 CoreTechNet CoreTechNet{% endblock %}</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('mypage') }}">마이 페이지</a>
      코어테크넷 CoreTechNet<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('mypage') }} ">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('upload') }} ">업로드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('uploadlist') }} ">업로드한 파일</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('calendar') }} ">캘린더</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-message">
            {% for message in messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <!-- Content Area -->
        <div class="card">
            <div class="card-body">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="container">
        <p>&copy; 2024 코어테크넷 CoreTechNet. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS for responsive behavior -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
